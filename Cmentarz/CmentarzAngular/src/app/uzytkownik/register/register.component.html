<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 pt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Rejestracja</h3>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="login">Login:</label>
              <input type="text" id="login" [(ngModel)]="uzytkownik.login" name="login" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="haslo">Hasło:</label>
              <input type="password" id="haslo" [(ngModel)]="uzytkownik.haslo" name="haslo" class="form-control" required minlength="8">
              <div *ngIf="uzytkownik.haslo && uzytkownik.haslo.length < 8" class="text-danger">
                <div *ngIf="uzytkownik.haslo.length === 0">Hasło jest wymagane.</div>
                <div *ngIf="uzytkownik.haslo.length > 0 && uzytkownik.haslo.length < 8">Hasło musi mieć przynajmniej 8 znaków.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
          </form>
          <p class="text-danger">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
