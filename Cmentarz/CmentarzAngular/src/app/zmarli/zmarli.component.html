<div class="position-relative overflow-hidden p-2  m-md-1 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Nekrologi</h1>
        <h4 class="lead fw-normal">
            Lista wszystkich zmarłch spoczywających w grobowcach
        </h4>
     

    </div>
</div>
<div class="container d-flex justify-content-center pt-5">
    <table class="table text-center">
      <tbody>
        <tr *ngFor="let zmarly of zmarli">
          <td>
            <div class="zmarly-card">
              <div class="zmarly-info">
                <img class="cross" src="assets/cross.png">
                <h3>ŚP. {{ zmarly.imie }} {{ zmarly.nazwisko }}</h3>
                <p>Data urodzenia: {{ zmarly.dataUrodzenia }}</p>
                <p>Data śmierci: {{ zmarly.dataSmierci }}</p>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
